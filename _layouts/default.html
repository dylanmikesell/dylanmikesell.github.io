<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Performance and Security -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
  <link rel="preload" href="{{ '/assets/js/cache-manager.js' | relative_url }}" as="script">
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  
  <!-- SEO and Meta Tags -->
  <title>
    {%- if page.title -%}
      {{ page.title | escape }} | {{ site.title | escape }}
    {%- else -%}
      {{ site.title | escape }}{% if site.subtitle %} - {{ site.subtitle | escape }}{% endif %}
    {%- endif -%}
  </title>
  
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="{{ site.author }}">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title | escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% endif %}
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  
  <!-- Critical CSS (inlined for performance) -->
  <style>
    /* Critical above-the-fold styles will be inlined here */
    html { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { margin: 0; padding: 0; line-height: 1.6; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
  </style>
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Jekyll SEO Tag -->
  {% seo %}
  
  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.author }}",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://orcid.org/{{ site.orcid }}",
      "https://github.com/{{ site.github_username }}"
    ],
    "jobTitle": "{{ site.subtitle }}",
    "description": "{{ site.description }}"
  }
  </script>
  
  <!-- Google Analytics -->
  {% include google-analytics.html %}
</head>

<body class="{% if page.layout %}layout-{{ page.layout }}{% endif %}{% if page.class %} {{ page.class }}{% endif %}">
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>
  
  <!-- Header -->
  {% include header.html %}
  
  <!-- Main Content -->
  <main id="main-content" role="main" aria-label="Main content">
    {{ content }}
  </main>
  
  <!-- Footer -->
  {% include footer.html %}
  
  <!-- JavaScript -->
  <!-- Core functionality -->
  <script src="{{ '/assets/js/cache-manager.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/mobile-optimization.js' | relative_url }}" defer></script>
  
  <!-- Remove no-js class -->
  <script>document.documentElement.classList.remove('no-js');</script>
  
  <!-- Google Analytics (production only) -->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}', {
      'anonymize_ip': true,
      'respect_user_privacy': true
    });
  </script>
  {% endif %}
</body>
</html>
