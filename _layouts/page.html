---
layout: default
---

<article class="page-content" itemscope itemtype="https://schema.org/WebPage">
  <header class="page-header">
    <div class="container">
      {% if page.title %}
      <h1 class="page-title" itemprop="headline">{{ page.title }}</h1>
      {% endif %}
      
      {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
      
      {% if page.description %}
      <p class="page-description" itemprop="description">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <div class="page-body">
    <div class="container">
      <div class="content" itemprop="mainContentOfPage">
        {{ content }}
      </div>
    </div>
  </div>
</article>
